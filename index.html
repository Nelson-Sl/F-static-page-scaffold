<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="nav-title">
      <h1 class="nav-title page-title">facebook</h1>
      <input type="button" class="nav-title register-button" name="register-button" value="注册" />
    </nav>
    <nav class="nav-select">
      <span>加入或登录Facebook</span>
      <i class="fa fa-caret-down" aria-hidden="true"></i>
    </nav>
  </header>

  <main>
    <section class="main-intro">
      <h1>创建主页</h1>
      <p>向Facebook全球社群推广你的业务，你自己或者你的公益理念，选择一个主页类别即可开始操作。</p>
    </section>

    <section class="main-content">
      <div class="main-content area">
        <section class="main-content link-intro">         
          <figure>
            <img class="main-content image" src="https://facebook.com/images/pages/create/biz_illustration.png" alt="" />
            <figcaption class="main-content image-intro">商家或品牌</figcaption>
            <p class="main-content image-content">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>  
          </figure>
           
        </section>
        <input type="button" class="main-content start-button" name="start-button" value="开始" />
      </div>

      <div class="main-content area">
        <section class="main-content link-intro">
          <figure>
            <img class="main-content image" src="https://facebook.com/images/pages/create/community_illustration.png" alt="" />
            <figcaption class="main-content image-intro">社群或公众人物</figcaption>
            <p class="main-content image-content">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
          </figure>
          
        </section>
        <input type="button" class="main-content start-button" name="start-button" value="开始" />
      </div>
    </section>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
